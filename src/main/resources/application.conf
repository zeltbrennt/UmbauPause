ktor {
  application {
    modules = [de.pause.ApplicationKt.module]
  }

  deployment {
    port = 8080
  }
  datasource {
    driverClassName = "org.postgresql.Driver"
    jdbcUrl = ${POSTGRES_JDBC_URL}
    username = ${POSTGRES_USER}
    password = ${POSTGRES_PASSWORD}
  }
  
  jwt {
    secret = ${JWT_SHARED_SECRET}
    issuer = ${JWT_ISSUER}
    audience = ${JWT_AUDIENCE}
    realm = ${JWT_REALM}
  }
}

