<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wochenkarte erstellen</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.8/dist/cdn/beer.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/beercss@3.5.8/dist/cdn/beer.min.js" type="module"></script>
</head>
<body>
<div th:replace="landingpage :: navbar"></div>
<div th:replace="landingpage :: login-dialog"></div>
<main class="responsive small">
    <h1>Neue Mittagskarte</h1>
    <div class="large-space"></div>
    <form action="/newMenu" method="post">
        <div class="field border label prefix">
            <i>today</i>
            <input name="week" type="date">
            <label>Woche</label>
        </div>
        <div class="grid" th:each="day : ${days}">
            <div class="l9">
                <div class="field label prefix textarea border small min">
                    <i>skillet</i>
                    <input th:name="${day}" type="text">
                    <label th:text="${day}">Montag</label>
                </div>
            </div>
            <div class="l3">
                <div class="field prefix label border small min">
                    <i>euro</i>
                    <input type="text" value="6,90">
                    <label>Preis</label>
                </div>
            </div>
        </div>
        <button class="right" type="submit">
            <i>check</i>
            <span>OK</span>
        </button>

    </form>
</main>
</body>
</html>
