<!DOCTYPE html >
<html lang="DE-de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wochenkarte</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.8/dist/cdn/beer.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/beercss@3.5.8/dist/cdn/beer.min.js" type="module"></script>
</head>
<body>
<div th:replace="landingpage :: navbar"></div>
<div th:replace="landingpage :: login-dialog"></div>
<!-- TODO: Hier könnte man überlegen HTMX einzusetzen, um nur die <main> neu zu rendern / zu ersetzen -->
<main class="responsive small">
    <div class="grid no-space">
        <div class="s4 padding">
            <h1>Mittagskarte</h1>
        </div>
        <div class="s3 padding left-align bottom-align">
            <h6 th:text="${week}">01.01. bis 31.12.2024</h6>
        </div>
    </div>
    <div class="large-space"></div>
    <article class="boarder fill" th:each="article : ${articles}">
        <h3 th:text="${article.scheduled}">Lorem </h3>
        <h6 th:text="${article.name}">Ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod
            tempor invidunt</h6>
        <nav class="right-align">
            <button th:class="${article.available ? '' : 'border'}">
                <i th:text="${article.available ? 'restaurant' : 'no_meals'}">restaurant</i>
                <span th:text="${article.available ? 'Bestellen' : 'Aufgegessen' }">Auswählen</span>
            </button>
        </nav>
    </article>
</main>
</body>
</html>
