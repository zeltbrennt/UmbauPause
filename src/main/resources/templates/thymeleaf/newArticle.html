<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Article</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.8/dist/cdn/beer.min.css" rel="stylesheet">
</head>
<body>
<form method="post" action="/add">
    <label for="name">Name: </label>
    <input id="name" name="name" type="text" required></br>
    <label for="description">Description: </label>
    <input id="description" name="description" type="text" required></br>
    <label for="type">Type: </label>
    <input id="type" name="type" type="text" required></br>
    <label for="price">Price: </label>
    <input id="price" name="price" type="number" required></br>
    <input type="submit">
</form>
</body>
</html>
